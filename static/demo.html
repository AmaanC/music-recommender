
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Music Recommender</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../select/bootstrap-select.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="/">About</a></li>
                  <li class="active"><a href="demo.html">Demo</a></li>
                  <li><a href="https://github.com/AmaanC/music-recommender" target="blank">Github Repo</a></li>
                  <li><a href="https://twitter.com/AmaanC" target="blank">Twitter</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="container-fluid">
            <div class="row vdivide">
              <div class="col-sm-6 text-center">
                <h3>Find similar bands</h3>
                <select id='bandSelect' class="selectpicker" title="Select one band" data-live-search="true">
                </select>

                <br>&nbsp;
                <p>
                  <input type='button' id='getSimilarBtn' class="btn btn-lg btn-default" value='Get similar'>
                </p>
                <p>&nbsp;</p>
                <div class="panel panel-default">
                  <!-- Default panel contents -->
                  <div class="panel-heading">Bands like this one</div>

                  <!-- List group -->
                  <ul id='bandList' class="list-group">
                    <li class="list-group-item">Band 1</li>
                    <li class="list-group-item">Band 2</li>
                  </ul>
                </div>
              <p>&nbsp;</p>
              </div>
              <div class="col-sm-6 text-center">
                <ul class="nav nav-tabs">
                  <li role="presentation" class="active"><a href="#addUserTab" data-toggle="tab">Add user</a></li>
                  <li role="presentation"><a href="#checkUserTab" data-toggle="tab">Check user</a></li>
                </ul>
                <div class="tab-content">
                  <div id="addUserTab" class="tab-pane active">
                    <h3>Get recommendations based on your taste</h3>
                    <select id='userSelect' class="selectpicker" multiple title="Select bands you like" data-live-search="true">
                    </select>

                    <br>&nbsp;
                    <p>
                      <input type='button' id='addUserBtn' class="btn btn-lg btn-default" value='Add user'>
                    </p>
                    <br>
                    <div id='userResp'></div>
                  </div>

                  <div id="checkUserTab" class="tab-pane">
                    
                    <h3>Check recommendations for user</h3>
                    <form id='getUserForm'>
                      <input id='userInput' type="text" class="form-control" placeholder="User ID">&nbsp;
                      <p>
                        <input type='submit' class="btn btn-lg btn-default" value='Get recommendations'>
                      </p>
                    </form>
                    <div class="panel panel-default">
                      <!-- Default panel contents -->
                      <div class="panel-heading">Bands for user</div>

                      <!-- List group -->
                      <ul id='userList' class="list-group">
                        <li class="list-group-item">Band 1</li>
                        <li class="list-group-item">Band 2</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../select/bootstrap-select.min.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
